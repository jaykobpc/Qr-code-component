<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="theme-color" content="#d6e2f0" />
      <meta name="description" content="The challenge is to build out this QR code component and get it looking as close to the design as possible."/>
      <meta name="author" content="jaykob_w">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./index.css">
      <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
   <main>
    <div class="container" role="presentation">
      <img src="./images/image-qr-code.png" alt="QR code" draggable="false" class="container__image">
      <div class="container__textbox">
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by 
      <a href="https://github.com/jaykobpc" target="_blank" rel="noopener noreferrer">jaykob_w</a>.
    </div>
   </main>
  </body>
</html>
